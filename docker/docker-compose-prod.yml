version: '3.8'

services:
  mysql:
    image: biedronka-mysql:latest
    build:
      context: ..
      dockerfile: docker/mysql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  prestashop:
    image: biedronka-prestashop:latest
    build:
      context: ..
      dockerfile: docker/prestashop/Dockerfile
    depends_on:
      - mysql
    ports:
      - target: 80
        published: 8080
        mode: host
      - target: 443
        published: 443
        mode: host
    environment:
      DB_SERVER: mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: toor
      PS_INSTALL_AUTO: 1
      PS_DEV_MODE: 1
      PS_DOMAIN: localhost
      PS_LANGUAGE: en
      PS_COUNTRY: us
      PS_ENABLE_SSL: 1
      ADMIN_MAIL: makajler@szpont.pl
      ADMIN_PASSWD: password
      PS_FOLDER_ADMIN: admin-dev
      PS_FOLDER_INSTALL: install-dev
    networks:
      - prestashop_network
    volumes:
      - ../src/themes/biedronka:/var/www/html/themes/biedronka
      - ./certs:/etc/ssl/private:ro
    restart: unless-stopped
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  mysql_data:
    driver: local

networks:
  prestashop_network:
    driver: overlay
    attachable: true
